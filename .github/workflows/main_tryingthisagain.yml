# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - TryingThisAgain

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout
    env:
        MY_AWESOME_PAT: ${{ secrets.MY_AWESOME_PAT }}
        HEDGEHOG: "howdy"
      

    steps:
      - uses: actions/checkout@v4
      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'
          MY_AWESOME_PAT: ${{ secrets.MY_AWESOME_PAT }}
          HEDGEHOG: "howdy"
        env:
          MY_AWESOME_PAT: ${{ secrets.MY_AWESOME_PAT }}
          HEDGEHOG: "howdy"

      - name: Set Azure App Setting
        run: |
          az webapp config appsettings set \
          --resource-group DefaultResourceGroup-EUS2 \
          --name TryingThisAgain \
          --settings HEDGEHOG=${{ secrets.MY_AWESOME_PAT }}

      - name: Build with Maven
        run: mvn clean install
        env:
          MY_AWESOME_PAT: ${{ secrets.MY_AWESOME_PAT }}
          HEDGEHOG: "howdy"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'
          MY_AWESOME_PAT: ${{ secrets.MY_AWESOME_PAT }}
          HEDGEHOG: "howdy"
        env:
          MY_AWESOME_PAT: ${{ secrets.MY_AWESOME_PAT }}
          HEDGEHOG: "howdy"

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_84D4F6FFEF424434B28A98CBAB818022 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F8CCD5235CC64864B974D2991D206664 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1EF67A3417684954AD7189D495E7BA04 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TryingThisAgain'
          slot-name: 'Production'
          package: '*.jar'

          









